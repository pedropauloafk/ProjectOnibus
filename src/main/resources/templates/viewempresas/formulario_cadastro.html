
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template.html}">
  <head>
    <title>Cadastro De Empresas </title>

    <body>
    
     

      <div layout:fragment="conteudo">

        <ul class="menu">
          <li><a href="/viewempresas">Empresas</a></li>
          <li><a href="/viewproprietarios">Proprietários</a></li>
          <li><a href="#">Rotas</a></li>
          <li><a href="#">Ônibus</a></li>
      </ul>
      <br> <br>
        <form action="/viewempresas" method="POST">


          <input type="hidden" name="_method" value="put" th:if="${empresa != null}">
          <input type="hidden" name="id"  th:value="${empresa?.id}">


          <div>

            <label for="nome_fantasia">Nome Fantasia:</label>
            <input type="text" id="nome_fantasia"  name="nome_fantasia" th:value="${empresa?.nome_fantasia}"  required>


          </div>

          <div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  th:value="${empresa?.email}" required>

          </div>

          <div>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" th:value="${empresas?.telefone}"required>

          </div>

          <div>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" th:value="${empresas?.cnpj}" required>

          </div>

          <input type="submit" value="Cadastrar">
        </form>
      </div>
    </body>
  </html>
