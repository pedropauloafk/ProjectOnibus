
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template.html}">
  <head>
    <title>Cadastro de Proprietários </title>

    <body>
    
     

      <div layout:fragment="conteudo">

        <ul class="menu">
          <li><a href="/viewempresas">Empresas</a></li>
          <li><a href="/viewproprietarios">Proprietários</a></li>
          <li><a href="#">Rotas</a></li>
          <li><a href="#">Ônibus</a></li>
      </ul>
      <br> <br>
        <form action="/viewproprietarios" method="POST">


          <input type="hidden" name="_method" value="put" th:if="${proprietario != null}">
          <input type="hidden" name="id"  th:value="${proprietario?.id}">


          <div>

            <label for="nome">Nome:</label>
            <input type="text" id="nome"  name="nome" th:value="${proprietario?.nome}"  required>


          </div>

          <div>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"  th:value="${proprietario?.cpf}" required>

          </div>

          <div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${proprietario?.email}"required>

          </div>

          <div>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" th:value="${proprietario?.telefone}" required>

          </div>

          <input type="submit" value="Cadastrar">
        </form>
      </div>
    </body>
  </html>
